import com.bmuschko.gradle.docker.tasks.image.DockerBuildImage
import com.bmuschko.gradle.docker.tasks.image.DockerPushImage

plugins {
  id 'java'
  id 'com.google.cloud.tools.jib' version '2.5.0'
  id "com.bmuschko.docker-remote-api" version "6.7.0"
  id 'com.github.johnrengelman.shadow' version '6.1.0'
  id "de.undercouch.download" version "4.1.1"
}

group = 'io.opentelemetry'
version = '0.0.1-SNAPSHOT'

repositories {
  mavenCentral()
}

compileJava {
  options.release.set(11)
}

dependencies {
  implementation("com.linecorp.armeria:armeria-grpc:1.0.0")
  implementation("io.opentelemetry:opentelemetry-proto:1.3.0-alpha")
  implementation("org.slf4j:slf4j-simple:1.7.30")
}

shadowJar {
  manifest {
    attributes 'Main-Class': 'io.opentelemetry.smoketest.fakebackend.FakeBackendMain'
  }
}

ext {
  extraTag = findProperty("extraTag") ?: new Date().format("yyyyMMdd.HHmmSS")
}

jib {
  from.image = "gcr.io/distroless/java-debian10:11"
  to.image = "ghcr.io/open-telemetry/opentelemetry-java-instrumentation/smoke-test-fake-backend:$extraTag"
}


//windows containers are built manually since jib does not support windows containers yet
def backendDockerBuildDir = new File(project.buildDir, "docker-backend")

task windowsBackendImagePrepare(type: Copy) {
  dependsOn(shadowJar)
  into(backendDockerBuildDir)
  from("src/docker/backend")
  from(shadowJar.outputs) {
    rename { _ -> "fake-backend.jar" }
  }
}

task windowsBackendImageBuild(type: DockerBuildImage) {
  dependsOn(windowsBackendImagePrepare)
  inputDir = backendDockerBuildDir

  it.images.add "ghcr.io/open-telemetry/opentelemetry-java-instrumentation/smoke-test-fake-backend-windows:$extraTag"
  it.dockerFile = new File(backendDockerBuildDir, "windows.dockerfile")
}

def collectorDockerBuildDir = new File(project.buildDir, "docker-collector")

task windowsCollectorBinaryDownload(){

  def latestDownloadUrl = "https://github.com/open-telemetry/opentelemetry-collector-releases/releases/latest/download"
  def conn = new URL(latestDownloadUrl).openConnection()
  conn.followRedirects = false
  def latestVersion = conn.headerFields["Location"][0].replaceFirst(/^.*\/v/, '')
  def versionedTarFile = new File("${collectorDockerBuildDir}/otelcol_${latestVersion}_windows_amd64.tar.gz")

  outputs.files(versionedTarFile, "${collectorDockerBuildDir}/otelcol_windows_amd64.exe")

  doLast {
    collectorDockerBuildDir.mkdirs()
    println("Latest version is: ${latestVersion}")
    def latestUrlTgz = "https://github.com/open-telemetry/opentelemetry-collector-releases/releases/download/v${latestVersion}/otelcol_${latestVersion}_windows_amd64.tar.gz"
    println("Full URL: ${latestUrlTgz}")
    if(versionedTarFile.exists()){
      println("File already exists, skipping download")
    }
    else {
      conn = new URL( latestUrlTgz ).openConnection()
      conn.followRedirects = false
      def actualUrl = conn.headerFields["Location"][0]
      versionedTarFile << new URL(actualUrl).openConnection().content
      "tar -xvzf ${versionedTarFile} otelcol.exe".execute()
      "mv otelcol.exe ${collectorDockerBuildDir}/otelcol_windows_amd64.exe".execute()
    }
  }
}

task windowsCollectorImagePrepare(type: Copy) {
  dependsOn(windowsCollectorBinaryDownload)
  into(collectorDockerBuildDir)
  from("src/docker/collector")
}

task windowsCollectorImageBuild(type: DockerBuildImage) {
  dependsOn(windowsCollectorImagePrepare)
  inputDir = collectorDockerBuildDir

  it.images.add "ghcr.io/open-telemetry/opentelemetry-java-instrumentation/smoke-test-collector-windows:$extraTag"
  it.dockerFile = new File(collectorDockerBuildDir, "windows.dockerfile")
}

tasks.create("dockerPush", DockerPushImage) {
  group = "publishing"
  description = "Push all Docker images for the test backend"
  dependsOn(windowsBackendImageBuild, windowsCollectorImageBuild)
  images.set(["ghcr.io/open-telemetry/opentelemetry-java-instrumentation/smoke-test-fake-backend-windows:$extraTag",
              "ghcr.io/open-telemetry/opentelemetry-java-instrumentation/smoke-test-collector-windows:$extraTag"])
}
